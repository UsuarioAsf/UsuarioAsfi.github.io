<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title dir="ltr">Agencia de viajes interplanetaria LUNAR LOGIC</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles2.css">
</head>

<body class="opening hide-UI view-2D zoom-large data-close controls-close">
  <div id="navbar">
    <a id="toggle-data" href="#data"><i class="icon-data"></i>Planetas</a>
    <h1>Agencia de viajes interplanetaria LUNAR LOGIC</h1>
    <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controles</a>
  </div>
  <div id="data">
    <a class="sun" title="sun" href="#sunspeed">Sol</a>
    <a class="mercury" title="mercury" href="#mercuryspeed">Mercurio</a>
    <a class="venus" title="venus" href="#venusspeed">Venus</a>
    <a class="earth active" title="earth" href="#earthspeed">Tierra</a>
    <a class="mars" title="mars" href="#marsspeed">Marte</a>
    <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
    <a class="saturn" title="saturn" href="#saturnspeed">Saturno</a>
    <a class="uranus" title="uranus" href="#uranusspeed">Urano</a>
    <a class="neptune" title="neptune" href="#neptunespeed">Neptuno</a>
  </div>
  <div id="controls">
    <label>
      <span>Destinos</span>
    </label>
    <label class="set-zoom">
      <input type="checkbox">
    </label>
    <label>
      <input type="radio" class="set-speed" name="scale" checked>
      <span>Vista normal</span>
    </label>
    <label>
      <input type="radio" class="set-size" name="scale">
      <span>Tamaño escala</span>
    </label>
    <label>
      <input type="radio" class="set-distance" name="scale">
      <span>Distancia</span>
    </label>
  </div>
  <div id="universe" class="scale-stretched">
    <div id="galaxy">
      <div id="solar-system" class="earth">
        <div id="mercury" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Mercurio</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="venus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Venus</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="earth" class="orbit">
          <div class="pos">
            <div class="orbit">
              <div class="pos">
                <div class="moon"></div>
              </div>
            </div>
            <div class="planet">
              <dl class="infos">
                <dt>Tierra</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="mars" class="orbit">
          <div class="pos">
            <div class="planet" onclick="panelFlotante(1,'marte')">
              <dl class="infos">
                <dt>Marte</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="jupiter" class="orbit">
          <div class="pos">
            <div class="planet" onclick="panelFlotante(2,'jupiter')">
              <dl class="infos">
                <dt>Jupiter</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="saturn" class="orbit">
          <div class="pos">
            <div class="planet" onclick="panelFlotante(3,'saturno')">
              <div class="ring" onclick="panelFlotante(3,'saturno')"></div>
              <dl class="infos">
                <dt>Saturno</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="uranus" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Urano</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="neptune" class="orbit">
          <div class="pos">
            <div class="planet">
              <dl class="infos">
                <dt>Neptuno</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
        <div id="sun">
          <dl class="infos">
            <dt>Sol</dt>
            <dd><span></span></dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
  <!-- Botón para abrir el modal -->

  <!-- Modal -->
  <div id="miModal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarModalBtn">&times;</span>
      <br>
      <br>
      <br>
      <div class="botones-superiores">
        <button id="itinerarioBtn">Itinerario de Viaje</button>
        <button id="infoBtn">Informacion</button>
        <button id="ofertasBtn">Ofertas Especiales</button>
      </div>
      <br>
      <div class="imagen-inferior">
        <!-- Aquí puedes incluir tu imagen -->
        <img id="imgportada" src="img/marte.png" alt="Imagen">
      </div>
    </div>
    
  </div>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
    if (typeof jQuery == 'undefined') {
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }

  </script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/scripts.min.js"></script>
  <script src="js/code.js"></script>
  
</body>

</html>
